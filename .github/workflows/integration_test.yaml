name: Integration_Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.23
      
    - name: Orchestrator build
      run: |
        cd orchestrator
        go build ./...
    
    - name: Run integration tests
      run: |
        cd integration_tests
        go test -race ./...